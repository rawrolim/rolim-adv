services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    container_name: app_rolim_adv
    command: npx next dev
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - .:/app
    working_dir: /app
  db:
    image: mysql
    restart: always
    container_name: database_rolim_adv
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_DATABASE: mnradv76_mnr
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M 
    volumes:
      - ./database/data:/var/lib/mysql
      - ./database/initdb:/docker-entrypoint-initdb.d