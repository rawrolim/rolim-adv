    image: mysql
    restart: always
    container_name: database_rolim_adv
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_DATABASE: mnradv76_mnr
      MYSQL_USER: rolim_adv
